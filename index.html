<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Component</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2 style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Star Component</h2>
        <div class="star-container">
            <div class="star one" data-pos="1">&#9733;</div>
            <div class="star two" data-pos="2">&#9733;</div>
            <div class="star three" data-pos="3">&#9733;</div>
            <div class="star four" data-pos="4">&#9733;</div>
            <div class="star five" data-pos="5">&#9733;</div>
        </div>
        <h3 style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Rating</h3>
    </div>
    <script src="./script.js"></script>
</body>
</html>
